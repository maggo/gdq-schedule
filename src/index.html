<html>
<head>
  <title>GDQ Scheduler</title>
  <meta charset="UTF-8">
  <style>
    @import url('https://fonts.googleapis.com/css?family=Hind+Madurai');
    body {
      margin: 0;
      background-color: #141414;
      color: #9f9f9f;
      font-family: 'Hind Madurai', sans-serif;
    }
    *, *:before, *:after {
      box-sizing:border-box;
    }

    #app-container {
      height: 100vh;
      width: 100vw;
    }

    .loader {
      text-align: center;
      line-height: 100vh;
    }

    button {
      background-color: transparent;
      color: inherit;
      border-radius: 5px;
      border: 2px solid #1076e5;
      font-size: 1rem;
      vertical-align: baseline;
      padding: 5px;
      margin: 0 10px;
      cursor: pointer;
    }

    button:focus {
      outline: 0;
    }
  </style>
</head>
<body>
<div id="app-container">
  <h1 class="loader">Loading scheduleâ€¦</h1>
</div>
</body>
</html>
